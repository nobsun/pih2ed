description:         Please see the README on GitHub at <https://github.com/nobsun/pih2ed#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- doctest
- bytestring
- utf8-string
- hspec
- main-tester

library:
  source-dirs: src

executables:
  pih2ed-exe:
    main:                Main.hs
    source-dirs:         app
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - pih2ed

tests:
  pih2ed-test:
    main:                spec.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - pih2ed
    - hspec

  pih2ed-doctest:
    main:                doctests.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - pih2ed
